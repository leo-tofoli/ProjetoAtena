<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width" />
	<title>Login</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<section  class="container-fluid bg">
		<section class="row justify-content-center">
			<section class="col-12 col-sm-6 col-md-3">
				<form class="form-container" method="post" th:object="${usuario}" th:action="@{/fazerLogin}">
					<div class="form-group">
						<label for="txtUsuario">Usu√°rio</label>
						<input required type="text" class="form-control" id="txtUsuario" th:field="*{login}"/>
					</div>
					<div class="form-group">
						<label for="txtSenha">Senha</label>
						<input required type="password" class="form-control" id="txtSenha" th:field="*{senha}"/>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Login</button>
				</form>
				<form method="post" th:action="@{/fazerCadastro}">
					<button type="submit" class="btn btn-primary btn-block">Cadastrar-se</button>
				</form>
			</section>
		</section>
	</section>
</body>
</html>
